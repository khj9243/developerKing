selectId = SELECT * FROM MEMBER WHERE USER_ID=? AND PASSWORD=?
memberEnroll=INSERT INTO MEMBER VALUES(?,?,?,?,SYSDATE,NULL,NULL,NULL,NULL,NULL,'N')
selectCheckinfo=SELECT * FROM MEMBER WHERE USER_ID=? AND USER_NAME=? AND EMAIL=?
updatePassword = UPDATE MEMBER SET PASSWORD=? WHERE USER_ID=?
memberUpdate=UPDATE MEMBER SET PASSWORD=?, EMAIL=?, NICK_NAME=?, GENDER=?, BIRTH_DATE=?, PHONE=?, ADDRESS=? WHERE USER_ID=?
memberDelete=DELETE FROM MEMBER WHERE USER_ID=? AND PASSWORD=?
selectMember=SELECT * FROM MEMBER
duplicateCheck=SELECT COUNT(*) FROM MEMBER WHERE USER_ID=?
selectMemberCreateStudy=SELECT * FROM STUDY WHERE STUDY_WRITER=?
selectMemberJoinStudy=SELECT DISTINCT S.* FROM STUDY S JOIN STUDY_JOIN SJ ON(S.STUDY_NO=SJ.STUDY_NO) WHERE SJ.USER_ID=?
selectMemberJoinStudyCount=SELECT * FROM STUDY_JOIN WHERE USER_ID=?
selectMemberCreateLector=SELECT * FROM LECTOR WHERE LECTOR_WRITER=?
selectMemberJoinLector=SELECT DISTINCT L.* FROM LECTOR L JOIN LECTOR_JOIN LJ ON(L.LECTOR_NO=LJ.LECTOR_NO) WHERE LJ.USER_ID=?
selectMemberJoinLectorCount=SELECT * FROM LECTOR_JOIN WHERE USER_ID=?
